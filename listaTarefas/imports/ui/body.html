<body>
  <nav class="bg-danger text-white menu">
    <div class="row">
      <div class="col-12">
        <h1 class="text-center">Lista de tarefas</h1>
      </div>
    </div>
  </nav>
  <div class="container-fluid bg-danger">
  <form class="new-task text-center">
    <div class="row">
      <div class="col-md-12 col-lg-6 text-center offset-lg-3">
        <label class="text-white">Insira a nova tarefa</label>
        <input type="text" name="text" class="input form-control col-12" placeholder="Insira uma nova tarefa" />
      </div>
    </div>
  </form>
</div>
  <div class="container lista">
    <ul class="list-group">
      {{#each tarefas}}
      <li class="list-group-item">{{> tarefa}}</li>
      {{/each}}
    </ul>
  </div>
</body>
